<div class="hedding">
    <h1>Template Driven Forms</h1>
     <p> Useing [ngModel] </p>
</div>

<form #form="ngForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" name="fName" #fn="ngModel" [(ngModel)]="studentDetails.fName" class="form-control" id="inputEmail4"  placeholder="First Name" required minlength="3">
            <div class="text-danger">
               @if((fn.touched || fn.dirty) && fn.errors?.['required'])
               {
                <span>This is a required field</span>
               }@else if ((fn.touched || fn.dirty) && fn.errors?.['minlength']) {

                <span>Minmum 3 lenth required</span>
               }
                    

            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" name="lName" [(ngModel)]="studentDetails.lName" class="form-control" id="inputPassword4" placeholder="Last Name">
          </div>  
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email"  name="sMail" [(ngModel)]="studentDetails.sMail" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" name="sPassword" [(ngModel)]="studentDetails.sPassword" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" name="sAdd" [(ngModel)]="studentDetails.sAdd" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" name="sAdd1" [(ngModel)]="studentDetails.sAdd1" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" name="sCity" [(ngModel)]="studentDetails.sCity" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" selected name="sState" [(ngModel)]="studentDetails.sState" class="form-control">
          <option>Select Statte</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Goa">Goa</option>
          <option value="Punjab">Punjab</option>
          <option value="Bihar">Bihar</option>
          <option value="Up">Up</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" name="sZipCode" [(ngModel)]="studentDetails.sZipCode" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" name="isValidate" [(ngModel)]="studentDetails.isValidate" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
         
        </label>

        
      </div>
    </div>
        

    <button type="submit" class="btn btn-primary" (click)="Save()" [disabled]="form.invalid">Save</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" (click)="Reset()">Reset</button>

  
    
  </form>

  <div class="row">
    <div class="col-md-6">
      {{formValue|json}}
    </div>
  </div>
